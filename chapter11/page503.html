  <body>
    <script>
      var migrating = true;
      if (migrating) {
        quach(4);
        fly(4);
      }
      var fly = function(num) {
        for (i = 0; i < num; i++) {
          console.log("fly");
        }
      };
      var quach = function(num) {
        for (i = 0; i < num; i++) {
          console.log("quach");
        }
      };
    </script>
